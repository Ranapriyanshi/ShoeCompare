<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeStore ‚Äì Compare Shoes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f9f9f9;
        color: #333;
        background-image: radial-gradient(#ccc 1px, transparent 1px);
        background-size: 20px 20px;
      }

      h1 {
        text-align: center;
      }

      .shoe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .shoe-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .shoe-card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .shoe-card img {
        width: auto;
        height: auto;
        max-height: 180px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
        object-fit: contain;
      }

      .compare-checkbox {
        margin-top: 10px;
      }

      .compare-section {
        margin-bottom: 2rem;
        display: none;
      }

      .compare-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .compare-table th,
      .compare-table td {
        border: 1px solid #ccc;
        padding: 1rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        .shoe-card {
          padding: 0.8rem;
        }

        .compare-table th,
        .compare-table td {
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        button {
          padding: 12px 16px !important;
          font-size: 0.95rem;
        }

        .compare-checkbox input[type="checkbox"] {
          transform: scale(1.2);
          margin-right: 6px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div
      id="authPage"
      style="
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div id="loginPage">
        <h2 style="text-align: center">Welcome to Shoe Store</h2>
        <p style="text-align: center">Please log in to continue</p>
        <form id="loginForm">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-top: 1rem;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-top: 1rem;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
          <button
            type="submit"
            style="
              width: 100%;
              padding: 12px;
              margin-top: 1.5rem;
              background: #333;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Login
          </button>
        </form>
        <p style="text-align: center; margin-top: 1rem">
          <button
            onclick="toggleSignup(true)"
            style="
              background: none;
              border: none;
              color: #007bff;
              cursor: pointer;
            "
          >
            Don't have an account?
          </button>
        </p>
      </div>

      <!-- Signup Form (Hidden by Default) -->
      <div id="signupPage" style="display: none">
        <h2 style="text-align: center">Create Your Account</h2>
        <p style="text-align: center">Sign up to get started</p>
        <form id="signupForm">
          <input
            type="text"
            id="signupUsername"
            placeholder="Username"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-top: 1rem;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-top: 1rem;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
          <button
            type="submit"
            style="
              width: 100%;
              padding: 12px;
              margin-top: 1.5rem;
              background: #333;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Create Account
          </button>
        </form>
        <p style="text-align: center; margin-top: 1rem">
          <button
            onclick="toggleSignup(false)"
            style="
              background: none;
              border: none;
              color: #007bff;
              cursor: pointer;
            "
          >
            Already have an account?
          </button>
        </p>
      </div>

    </div>

    <!-- Main App Content (Hidden Initially) -->
    <div id="appContent" style="display: none">
      <!-- Logout -->
      <div style="display: flex; justify-content: end; align-items: center">
        <button
          onclick="logout()"
          style="
            /* margin: 1rem auto; */
            /* display: block; */
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Logout
        </button>
      </div>

      <!-- Heading & Button -->
      <div id="mainPage" style="text-align: center">
        <h1>Shoe Store ‚Äì Compare Shoes</h1>
        <p>Select two shoes to compare their features and prices.</p>
        <button
          style="
            padding: 15px 20px;
            background-color: #333;
            color: white;
            border-radius: 25px;
            cursor: pointer;
          "
          onclick="alert('Choose any two of your favourite shoes üëü to compare.')"
        >
          Start Comparison
        </button>
      </div>

      <!-- Comparison Table -->
      <div class="compare-section" id="compareSection">
        <div
          style="
            text-align: center;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
          "
        >
          <h2>Comparison</h2>
          <button
            onclick="resetComparison()"
            style="
              margin-bottom: 1rem;
              padding: 6px 12px;
              background: #dc3545;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Reset Comparison
          </button>
        </div>
        <table class="compare-table">
          <thead>
            <tr>
              <th>Shoe Name</th>
              <th id="compareShoe1Name"></th>
              <th id="compareShoe2Name"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Price</td>
              <td id="compareShoe1Price"></td>
              <td id="compareShoe2Price"></td>
            </tr>
            <tr>
              <td>Brand</td>
              <td id="compareShoe1Brand"></td>
              <td id="compareShoe2Brand"></td>
            </tr>
            <tr>
              <td>Ratings ‚≠ê</td>
              <td id="compareShoe1Rating"></td>
              <td id="compareShoe2Rating"></td>
            </tr>
            <tr>
              <td>Features</td>
              <td id="compareShoe1Features"></td>
              <td id="compareShoe2Features"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td id="compareShoe1Description"></td>
              <td id="compareShoe2Description"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Shoe Cards -->
      <div class="shoe-grid" id="shoeGrid"></div>
    </div>

    <!-- JavaScript -->
    <script>
      const shoes = [
        {
          name: "Air Max 90",
          brand: "Nike",
          price: 120,
          rating: 4.5,
          image: "./shoesImages/Air Max 90.jpeg",
          features: ["Cushioned sole", "Retro style", "Breathable mesh"],
          saleStatus: "featured",
          description:
            "A timeless classic with modern cushioning. Perfect blend of comfort and street style.",
        },
        {
          name: "Ultraboost 21",
          brand: "Adidas",
          price: 180,
          rating: 4.8,
          image: "./shoesImages/Ultraboost 21.jpeg",
          features: ["Boost midsole", "Primeknit upper", "Energy return"],
          saleStatus: "new",
          description:
            "Maximum comfort and performance for runners. Responsive design with all-day support.",
        },
        {
          name: "Gel-Kayano 28",
          brand: "ASICS",
          price: 160,
          rating: 4.6,
          image: "./shoesImages/Gel-Kayano 28.jpeg",
          features: ["Stability support", "Gel cushioning", "Durable outsole"],
          saleStatus: "sale",
          description:
            "Engineered for overpronators with premium gel comfort. Built for endurance and support.",
        },
        {
          name: "Chuck Taylor All Star",
          brand: "Converse",
          price: 65,
          rating: 4.2,
          image: "./shoesImages/Chuck Taylor All Star.jpeg",
          features: ["Canvas upper", "Iconic design", "Rubber sole"],
          saleStatus: "featured",
          description:
            "An iconic sneaker for everyday style. Timeless look with unmatched versatility.",
        },
        {
          name: "ZoomX Vaporfly Next",
          brand: "Nike",
          price: 250,
          rating: 4.9,
          image: "./shoesImages/ZoomX Vaporfly Next.jpeg",
          features: ["Carbon plate", "ZoomX foam", "Race-ready"],
          saleStatus: "new",
          description:
            "Elite racing shoe for serious runners. Unmatched speed, bounce, and energy return.",
        },
        {
          name: "NMD_R1",
          brand: "Adidas",
          price: 140,
          rating: 4.4,
          image: "./shoesImages/NMD_R1.jpeg",
          features: ["Sock-like fit", "Boost midsole", "Streetwear look"],
          saleStatus: "sale",
          description:
            "Sleek and comfy street sneakers. Inspired by retro tech with modern vibes.",
        },
        {
          name: "Clifton 8",
          brand: "Hoka One One",
          price: 130,
          rating: 4.7,
          image: "./shoesImages/Clifton 8.jpeg",
          features: ["Meta-Rocker", "Lightweight cushion", "Plush ride"],
          saleStatus: "featured",
          description:
            "Feather-light performance for distance runs. Smooth transitions and soft landings.",
        },
        {
          name: "Old Skool",
          brand: "Vans",
          price: 70,
          rating: 4.3,
          image: "./shoesImages/Old Skool.jpeg",
          features: ["Suede and canvas", "Skate durability", "Waffle sole"],
          saleStatus: "sale",
          description:
            "Classic skate shoe with heritage vibes. Durable, stylish, and everyday-ready.",
        },
        {
          name: "FuelCell Rebel v2",
          brand: "New Balance",
          price: 130,
          rating: 4.5,
          image: "./shoesImages/FuelCell Rebel v2.jpeg",
          features: ["FuelCell foam", "Lightweight", "Daily trainer"],
          saleStatus: "new",
          description:
            "Explosive energy return in every step. Built for runners who love speed and comfort.",
        },
        {
          name: "Pegasus 40",
          brand: "Nike",
          price: 130,
          rating: 4.6,
          image: "./shoesImages/Pegasus 40.jpeg",
          features: ["React foam", "Durable outsole", "Breathable upper"],
          saleStatus: "featured",
          description:
            "Everyday trainer for any distance. Reliable comfort with a responsive ride.",
        },
        {
          name: "Wave Rider 27",
          brand: "Mizuno",
          price: 135,
          rating: 4.4,
          image: "./shoesImages/Wave Rider 27.jpeg",
          features: ["MIZUNO ENERZY", "Wave Plate", "Smooth transitions"],
          saleStatus: "new",
          description:
            "A perfect balance of cushioning and responsiveness. Designed for daily runs with excellent stability and energy return.",
        },
        {
          name: "Cloudswift",
          brand: "On",
          price: 150,
          rating: 4.5,
          image: "./shoesImages/Cloudswift.jpeg",
          features: ["CloudTec sole", "Helion superfoam", "Urban speed"],
          saleStatus: "featured",
          description:
            "Engineered for city running, the Cloudswift delivers a soft but snappy ride. Lightweight feel with solid grip and modern aesthetics.",
        },
      ];

      const shoeGrid = document.getElementById("shoeGrid");
      const compareSection = document.getElementById("compareSection");
      let selectedShoes = [];

      function renderShoes() {
        shoes.forEach((shoe, index) => {
          const card = document.createElement("div");
          card.className = "shoe-card";
          card.innerHTML = `
            <img src="${shoe.image}" alt="${shoe.name}" onerror="this.src='default-shoe.jpg'" />
            <h3>${shoe.brand} ${shoe.name}</h3>
            <p><span>Rating: ${shoe.rating} ‚≠ê</span> &nbsp;<strong>Price: $${shoe.price}</strong></p>
            <p><strong>Features: </strong>${shoe.features}</p>
            <label class="compare-checkbox">
              <input type="checkbox" onchange="toggleCompare(${index}, this)" />
              Compare
            </label>
          `;
          shoeGrid.appendChild(card);
        });
      }

      function resetComparison() {
        selectedShoes = [];
        compareSection.style.display = "none";
        document
          .querySelectorAll('.compare-checkbox input[type="checkbox"]')
          .forEach((cb) => {
            cb.checked = false;
          });
      }

      function toggleCompare(index, checkbox) {
        if (checkbox.checked) {
          if (selectedShoes.length === 2) {
            alert("You can only compare 2 shoes at a time.");
            checkbox.checked = false;
            return;
          }
          selectedShoes.push(index);
        } else {
          selectedShoes = selectedShoes.filter((i) => i !== index);
        }

        if (selectedShoes.length === 2) {
          showComparison();
        } else {
          compareSection.style.display = "none";
        }
      }

      function toggleCardSelection(cardDiv) {
        const checkbox = cardDiv.querySelector(".product-checkbox");
        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
          cardDiv.classList.add("selected");
        } else {
          cardDiv.classList.remove("selected");
        }
      }

      function showComparison() {
        window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll to top smoothly

        const [shoe1, shoe2] = selectedShoes.map((i) => shoes[i]);
        compareSection.style.display = "block";
        document.getElementById(
          "compareShoe1Name"
        ).textContent = `${shoe1.brand} ${shoe1.name}`;
        document.getElementById(
          "compareShoe2Name"
        ).textContent = `${shoe2.brand} ${shoe2.name}`;
        document.getElementById(
          "compareShoe1Price"
        ).textContent = `$${shoe1.price}`;
        document.getElementById(
          "compareShoe2Price"
        ).textContent = `$${shoe2.price}`;
        document.getElementById("compareShoe1Brand").textContent = shoe1.brand;
        document.getElementById("compareShoe2Brand").textContent = shoe2.brand;
        document.getElementById("compareShoe1Rating").textContent =
          shoe1.rating;
        document.getElementById("compareShoe2Rating").textContent =
          shoe2.rating;
        document.getElementById("compareShoe1Features").textContent =
          shoe1.features.join(", ");
        document.getElementById("compareShoe2Features").textContent =
          shoe2.features.join(", ");
        document.getElementById("compareShoe1Description").textContent =
          shoe1.description;
        document.getElementById("compareShoe2Description").textContent =
          shoe2.description;
      }

      function logout() {
        document.getElementById("authPage").style.display = "block";
        document.getElementById("appContent").style.display = "none";
        resetComparison();
      }

      renderShoes();

      function toggleSignup(showSignup) {
        document.getElementById("loginPage").style.display = showSignup
          ? "none"
          : "block";
        document.getElementById("signupPage").style.display = showSignup
          ? "block"
          : "none";
      }

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const user = localStorage.getItem("user");
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        if (user) {
          const userObj = JSON.parse(user);
          if (userObj.username === username && userObj.password === password) {
            document.getElementById("authPage").style.display = "none";
            document.getElementById("appContent").style.display = "block";
          } else {
            alert("Invalid credentials");
          }
        } else {
          alert("No account found. Please sign up.");
        }
      });

      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        localStorage.setItem("user", JSON.stringify({ username, password }));
        alert("Signup successful. Please log in.");
        toggleSignup(false);
      });
    </script>
  </body>
</html>
