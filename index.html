    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f9f9f9;
        color: #333;
        background-image: radial-gradient(#ccc 1px, transparent 1px);
        background-size: 20px 20px;
      }

      h1 {
        text-align: center;
      }

      .shoe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .shoe-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .shoe-card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .shoe-card img {
        width: auto;
        height: auto;
        max-height: 180px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
        object-fit: contain;
      }

      .compare-checkbox {
        margin-top: 10px;
      }

      .compare-section {
        margin-bottom: 2rem;
        display: none;
      }

      .compare-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .compare-table th,
      .compare-table td {
        border: 1px solid #ccc;
        padding: 1rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        .shoe-card {
          padding: 0.8rem;
        }

        .compare-table th,
        .compare-table td {
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        button {
          padding: 12px 16px !important;
          font-size: 0.95rem;
        }

        .compare-checkbox input[type="checkbox"] {
          transform: scale(1.2);
          margin-right: 6px;
        }
      }
    </style>

      let selectedShoes = [];

      function renderShoes() {
        shoes.forEach((shoe, index) => {
          const card = document.createElement("div");
          card.className = "shoe-card";
          card.innerHTML = `
                  <img src="${shoe.image}" alt="${shoe.name}" onerror="this.src='default-shoe.jpg'" />
                  <h3>${shoe.brand} ${shoe.name}</h3>
                  <p><span>Rating: ${shoe.rating} ‚≠ê</span> &nbsp;<strong>Price: $${shoe.price}</strong></p>
                  <p><strong>Features: </strong>${shoe.features}</p>
                  <label class="compare-checkbox">
                    <input type="checkbox" onchange="toggleCompare(${index}, this)" />
                    Compare
                  </label>
                `;
          shoeGrid.appendChild(card);
        });
      }

      function resetComparison() {
        selectedShoes = [];
        compareSection.style.display = "none";
        document
          .querySelectorAll('.compare-checkbox input[type="checkbox"]')
          .forEach((cb) => {
            cb.checked = false;
          });
      }

      function toggleCompare(index, checkbox) {
        if (checkbox.checked) {
          if (selectedShoes.length === 2) {
            alert("You can only compare 2 shoes at a time.");
            checkbox.checked = false;
            return;
          }
          selectedShoes.push(index);
        } else {
          selectedShoes = selectedShoes.filter((i) => i !== index);
        }

        if (selectedShoes.length === 2) {
          showComparison();
        } else {
          compareSection.style.display = "none";
        }
      }

        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
          cardDiv.classList.add("selected");
        } else {
          cardDiv.classList.remove("selected");
        }
      }

      function showComparison() {
        window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll to top smoothly

        const [shoe1, shoe2] = selectedShoes.map((i) => shoes[i]);
        compareSection.style.display = "block";
        document.getElementById(
          "compareShoe1Name"
        ).textContent = `${shoe1.brand} ${shoe1.name}`;
        document.getElementById(
          "compareShoe2Name"
        ).textContent = `${shoe2.brand} ${shoe2.name}`;
        document.getElementById(
          "compareShoe1Price"
        ).textContent = `$${shoe1.price}`;
        document.getElementById(
          "compareShoe2Price"
        ).textContent = `$${shoe2.price}`;
        document.getElementById("compareShoe1Brand").textContent = shoe1.brand;
        document.getElementById("compareShoe2Brand").textContent = shoe2.brand;
        document.getElementById("compareShoe1Rating").textContent =
          shoe1.rating;
        document.getElementById("compareShoe2Rating").textContent =
          shoe2.rating;
        document.getElementById("compareShoe1Features").textContent =
          shoe1.features.join(", ");
        document.getElementById("compareShoe2Features").textContent =
          shoe2.features.join(", ");
        document.getElementById("compareShoe1Description").textContent =
          shoe1.description;
        document.getElementById("compareShoe2Description").textContent =
          shoe2.description;
      }

      function logout() {
        document.getElementById("authPage").style.display = "block";
        document.getElementById("appContent").style.display = "none";
        resetComparison();
      }

      renderShoes();

      function toggleSignup(showSignup) {
        document.getElementById("loginPage").style.display = showSignup
          ? "none"
          : "block";
        document.getElementById("signupPage").style.display = showSignup
          ? "block"
          : "none";
      }

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const user = localStorage.getItem("user");
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        if (user) {
          const userObj = JSON.parse(user);
          if (userObj.username === username && userObj.password === password) {
            document.getElementById("authPage").style.display = "none";
            document.getElementById("appContent").style.display = "block";
          } else {
            alert("Invalid credentials");
          }
        } else {
          alert("No account found. Please sign up.");
        }
      });

      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        localStorage.setItem("user", JSON.stringify({ username, password }));
        alert("Signup successful. Please log in.");
        toggleSignup(false);
      });
    </script>
  </body>
</html>
